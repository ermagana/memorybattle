<style type="text/css">
    html, body, #applicationHost, #applicationHost>div, #applicationHost>div .page-host
        , #applicationHost>div .page-host>div
        , .main>div, .main ul
        , .others ul{height: 100%;}
    label{
        float:left;
        margin-top: 1%;
        cursor: default;
    }
    input{
        width:70%;
        float:left;
    }
    ul, hr, h2{
        clear:both;
    }
    h4{
        text-align: center;
        background-color: lightgray;
    }
    ul.thumbnails li {
        width: 20%;
        height: 25%;
        float: left;
        cursor: pointer;
    }
    ul.thumbnails li img {
        width: 100%;
        height: 100%;
    }
    a.brand{
        width: 80%;
        text-align: center;
    }
    .others{
        border-right: solid 1px;
        height: 90%;
        width: 25%;
        overflow-y: auto;
        float: left;
        position: fixed;
        top: 40px;
    }
    .others .playerinfo{
        padding: 2% 20% 4% 10%;
    }
    .others .challenger {
        height: 25%;
    }
    .challenger ul.thumbnails li {
        cursor: default;
        height: 40%;
    }
    .others ul{
        padding-left: 5%;
    }
    .main{
        float: left;
        width: 70%;
        height: 100%;
        padding-left: 30%;
    }
    .main .playerinfo{
        padding: 2% 10% 4% 20%;
        position: fixed;
        z-index: 1030;
        top: -20px;
    }
    .playerinfo label, .playerinfo input{
        font-size: 20px;
        font-weight: 200;
        color: #777;
        text-shadow: 0 1px 0 #fff;
    }
    .main ul{
        margin-top: 40px;
    }
    #applicationHost>div>div.container-fluid{
        padding: 0;
    }
</style>

<section class="others" data-bind="foreach: challengers">
        <h4>Challenger</h4>
        <div class="challenger" data-bind="template: { name: 'gameview', data: $data}">
        </div>
        <hr>
</section>
<section class="main">
    <div data-bind="template: { name: 'gameview', data: game}">
    </div>
</section>

<script type="text/html" id="gameview">
    <div class="playerinfo"><label>Player: </label><input type="text" data-bind="value: Player" /></div>
    <!-- ko if: Images.length > 0 -->
        <ul class="thumbnails" data-bind="foreach: Images">
            <li>
                <img 
                    data-bind="click: $parents[1].select, attr: { src: show ? media.m : '/Content/images/Piramid.png'}"/>
            </li>
        </ul>
    <!-- /ko -->
    <!-- ko if: Images.length === 0 -->
        <h2>WINNER!</h2>
    <!-- /ko -->
</script>
